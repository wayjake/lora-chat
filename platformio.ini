; PlatformIO Project Configuration
; ESP32 LoRa Mesh with BLE Web Interface

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps =
    h2zero/NimBLE-Arduino@^1.4.0
    jgromes/RadioLib@^6.6.0
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; SX1262 pin definitions - adjust for your board
    -DLORA_CS=8
    -DLORA_DIO1=14
    -DLORA_RST=12
    -DLORA_BUSY=13
    -DLORA_FREQ=915.0

; Wokwi simulation environment
[env:wokwi]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps =
    h2zero/NimBLE-Arduino@^1.4.0
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DWOKWI_SIMULATION=1
